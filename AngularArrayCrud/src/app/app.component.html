<div class="container">
  <div>
    
    <div class="row">
      <div class="col-md-8">
        <h1>{{title}} </h1>
      </div>
      <div class="col-md-4">
        <div class="alert alert-success alert-dismissible" *ngIf="msg">
          <a href="#" class="close" (click)="clickMe()"> &times; </a>
          {{msg}}
      </div>
    </div>

    </div>

    <div class="clearfix"></div>
<hr>
    


    <h2>Create data:</h2>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name"
            placeholder="Enter Your Name">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="position">Position:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="position" [(ngModel)]="model.position"
            placeholder="Enter Position" name="position">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="addEmployee()">Save</button>
        </div>
      </div>
    </form>

    <h1>Read Data & (Delete data):</h1>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th width=400>Name</th>
          <th width=400>Position</th>
          <th width=200>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employee; let i=index">
          <td>{{employee.name}}</td>
          <td>{{employee.position}}</td>
          <td>
            <a class="btn btn-success" (click)="editEmployee(i)">Edit</a>
            <a class="btn btn-danger" (click)="deleteEmployee(i)">Delete</a>
          </td>
        </tr>
        <tr>

      </tbody>
    </table>


    <h2>update data:</h2>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model2.name"
            placeholder="Enter Your Name">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="position">Position:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="position" name="position" [(ngModel)]="model2.position"
            placeholder="Enter Position" name="position">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="updateEmployee()">update</button>
        </div>
      </div>
    </form>

    <h1 style="background-color: brown;">Regards Talha Ahmed</h1>

  </div>
